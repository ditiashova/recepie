<!DOCTYPE html>
<html lang="en" ng-app="reciPie">
<head>
    <meta charset="UTF-8">
    <title>reciPIE app</title>
    <link rel="icon" type="image/png" href="images/logo-pie.png">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/f72de25c2c.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>
    <script src="src/boot.js"></script>
</head>
<body>
    <header class="container">
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <a class="logo navbar-brand" href="#!/">
                    <img src="images/logo-pie.png" alt="logo-for-app">
                </a>
                <h3>reciPIE app</h3>
            </div>
            <div class="btn-group pull-right">
                <a class="btn btn-danger" href="#!/">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
                <a class="btn btn-info" href="#!/users">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <h4>Simple app to manage meals in the restaurant</h4>
    </header>
    <main class="container-fluid" ng-view=""></main>
</body>
</html>
